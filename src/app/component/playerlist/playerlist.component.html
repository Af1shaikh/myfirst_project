<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>PLayer-Id</th>
                    <th>PlayerName</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of player">
                    <td>{{p.id}}</td>
                    <td>{{p.name}}</td>

                    <td><button (click)="deletePlayer(p.id)" class="btn btn-danger"> Delete </button>
                        <button (click)="playerDetails(p.id)" class="btn btn-info" style="margin-left: 10px"> Details </button>
                        <button (click)="updateDetails(p.id)" class="btn btn-info" style="margin-left: 10px"> Edit </button>
                    
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
